<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kent's Home Page</title>
</head>
<body>
    <!-- header section - top of page stuff-->
    <header>
        <!-- page title - use 1 and only 1 h1 tag on a page-->
        <h1>Kent's Home Page</h1>
    </header>

    <!-- I put the core content of the page in main -->
    <main>
        <!-- I create a section to separate out the different areas of content to be shown -->
        <section>
            <!-- 2nd level heading -->
            <h2>My Profile</h2>

            <!-- unordered list - list items have a bullet point in front of them by default -->
            <ul>
                <li>Name: Kent</li>
                <li>School: UAT</li>
                <li>Favorite Author: J.R.R. Tolkien</li>
                <li>Favorite Music Group: Clamavi De Profundis</li>
                <li>Hobbies: Creating things, listening to music, and watching TV.</li>
            </ul>
        </section>
    </main>
</body>
</html>
